<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Savanna ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9ecf, #ff4f81);
    overflow: hidden;
    color: white;
    height: 100vh;
}

h1 {
    margin: 20px 0 10px 0;
    font-size: 2rem;
}

img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 20px;
    margin: 10px 0 20px 0;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}

.buttons {
    position: relative;
    height: 100px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    position: absolute;
}

#yesBtn {
    background-color: #ff007f;
    color: white;
    left: 42%;  /* slightly left of center */
    top: 55%;
    transform: translate(-50%, -50%);
}

#noBtn {
    background-color: white;
    color: #ff007f;
    left: 58%;  /* slightly right of center */
    top: 55%;
    transform: translate(-50%, -50%);
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@media (max-width: 480px) {
    h1 { font-size: 1.6rem; margin: 15px 0 10px 0; }
    img { width: 150px; height: 150px; }
    button { padding: 10px 20px; font-size: 14px; }
}
</style>
</head>

<body>

<h1>Savanna ‚ù§Ô∏è<br>Will You Be My Valentine?</h1>
<img src="savanna.png" alt="Savanna">

<div class="buttons">
    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòÖ</button>
</div>

<audio id="bgMusic" loop>
    <source src="savanna.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const music = document.getElementById("bgMusic");

    let noCount = 0;
    const cutePleases = [
        "Please? ü•∫", "Pretty please? üíï", "Just say yes üò≠",
        "Don‚Äôt break my heart üíî", "I‚Äôll buy you snacks üç´",
        "I‚Äôll send memes daily üòÇ", "I‚Äôll give unlimited hugs ü§ó",
        "You know you want to üòå", "Come on Savannaaa üíñ",
        "Pleeeeease ü•πüíò"
    ];

    const startMusic = (e) => {
        if (!e.target.closest("button")) music.play().catch(()=>{});
    };
    document.body.addEventListener("click", startMusic);
    document.body.addEventListener("touchstart", startMusic);

    // 10 safe positions near center-top area
    const positions = [
        {x:48, y:42},{x:52, y:44},{x:50, y:46},{x:46, y:43},{x:54, y:45},
        {x:47, y:41},{x:53, y:47},{x:49, y:43},{x:51, y:46},{x:50, y:44}
    ];
    let posIndex = 0;

    function moveNoButton(e) {
        if (e) e.stopPropagation();
        if (noCount < cutePleases.length) {
            noBtn.innerText = cutePleases[noCount];
            noCount++;
        } else {
            noBtn.innerText = "No option not available üòå";
        }

        const pos = positions[posIndex];
        noBtn.style.left = pos.x + "vw";
        noBtn.style.top = pos.y + "vh";
        noBtn.style.transform = "translate(-50%, -50%) rotate(" + ((Math.random()-0.5)*20) + "deg)";
        posIndex = (posIndex + 1) % positions.length;

        let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 5) + "px";
    }

    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => celebrate());

    function celebrate() {
        document.body.style.transition = "background 5s ease";
        document.body.style.background = "linear-gradient(135deg, #ff0033, #990000)";
        document.body.innerHTML = `
            <h1 style="margin-top:35vh; font-size:3rem;">
            SHE SAID YESSSS üíñüò≠üéâ<br><br>
            I LOVE YOU SAVANNA üíò‚ù§Ô∏èüî•
            </h1>
        `;
        setInterval(createEmoji, 150);
    }

    function createEmoji() {
        const emojis = ["üéâ","üíñ","‚ù§Ô∏è","üíò","ü•∞","‚ú®","üíï","üéä"];
        const el = document.createElement("div");
        el.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        el.style.position = "absolute";
        el.style.left = Math.random() * 100 + "vw";
        el.style.top = "100vh";
        el.style.fontSize = (Math.random() * 20 + 20) + "px";
        el.style.animation = "floatUp 4s linear forwards";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
    }

    const style = document.createElement("style");
    style.innerHTML = `
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }`;
    document.head.appendChild(style);

    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
});
</script>

</body>
</html>
